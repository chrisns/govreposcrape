[pytest]
# pytest configuration for govreposcrape container tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    network: Tests requiring network access
    r2: Tests requiring R2 credentials
    slow: Slow-running tests

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = ... --cov=. --cov-report=html --cov-report=term-missing

# Test paths
testpaths = test

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__
