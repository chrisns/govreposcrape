# Cloud Build configuration for govreposcrape-api
# Triggered on: git push to main branch
# Deploys to: Cloud Run (us-central1)

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker@sha256:7e7c6660b8f9a9874bc27fcd1ee653e85c2a6de3bbd1768a5ac88f072da83d92'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:latest'
      - '--file'
      - 'api/Dockerfile'
      - './api'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker@sha256:7e7c6660b8f9a9874bc27fcd1ee653e85c2a6de3bbd1768a5ac88f072da83d92'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker@sha256:7e7c6660b8f9a9874bc27fcd1ee653e85c2a6de3bbd1768a5ac88f072da83d92'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud@sha256:86e66145a74c6a06eccb2b719471a37fa37410f197fe98feac1b4e2d7f7e3fb6'
    args:
      - 'run'
      - 'deploy'
      - 'govreposcrape-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'govreposcrape-api@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'VERTEX_AI_SEARCH_ENGINE_ID=projects/1060386346356/locations/global/collections/default_collection/engines/govreposcrape-search,GOOGLE_PROJECT_ID=$PROJECT_ID,NODE_ENV=production,ALLOWED_ORIGINS=*,ENABLE_GEMINI_FEATURES=false'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '30s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--concurrency'
      - '80'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

  # Step 5: Verify health endpoint
  - name: 'gcr.io/cloud-builders/curl@sha256:f971c2861bc1cc0082e1415cedbe4f0cefec1b93e3f704c1c7e9586a34b5442e'
    args:
      - '--fail'
      - '--silent'
      - '--show-error'
      - '--retry'
      - '5'
      - '--retry-delay'
      - '10'
      - 'https://govreposcrape-api-1060386346356.us-central1.run.app/health'
    id: 'verify-health'
    waitFor: ['deploy-cloud-run']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/govreposcrape-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/govreposcrape-api:latest'

# Cloud Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build process
timeout: '1200s'
