# Cloud Build configuration for govreposcrape-api
# Triggered on: git push to main branch
# Deploys to: Cloud Run (us-central1)

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker@sha256:440d8a850ba46c09ba19bdd71139a7226f5fbc4bbd89e637fd72e4bb920bd3de'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:latest'
      - '--file'
      - 'api/Dockerfile'
      - './api'
    id: 'build-image'

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker@sha256:440d8a850ba46c09ba19bdd71139a7226f5fbc4bbd89e637fd72e4bb920bd3de'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker@sha256:440d8a850ba46c09ba19bdd71139a7226f5fbc4bbd89e637fd72e4bb920bd3de'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud@sha256:f52181777ada709f258fb1639f865779cc1b91c787ae03ad4e9fe22cf375b6b5'
    args:
      - 'run'
      - 'deploy'
      - 'govreposcrape-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/govreposcrape-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'govreposcrape-api@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'VERTEX_AI_SEARCH_ENGINE_ID=projects/1060386346356/locations/global/collections/default_collection/engines/govreposcrape-search,GOOGLE_PROJECT_ID=$PROJECT_ID,NODE_ENV=production,ALLOWED_ORIGINS=*,ENABLE_GEMINI_FEATURES=false'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '30s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--concurrency'
      - '80'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

  # Step 5: Verify health endpoint
  - name: 'gcr.io/cloud-builders/curl@sha256:4f556f217667179109b9868909e5233f001745ac56e40550614de17c62046a29'
    args:
      - '--fail'
      - '--silent'
      - '--show-error'
      - '--retry'
      - '5'
      - '--retry-delay'
      - '10'
      - 'https://govreposcrape-api-1060386346356.us-central1.run.app/health'
    id: 'verify-health'
    waitFor: ['deploy-cloud-run']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/govreposcrape-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/govreposcrape-api:latest'

# Cloud Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build process
timeout: '1200s'
