# Dependabot Configuration
# Automated dependency security updates for govreposcrape
#
# This file configures Dependabot to:
# - Scan npm dependencies weekly
# - Create pull requests for security updates
# - Ensure zero high/critical vulnerabilities (NFR-2.5)
#
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    # Automatically merge patch updates (security fixes)
    # commit-message:
    #   prefix: "chore(deps)"
    #   include: "scope"
    labels:
      - "dependencies"
      - "security"
    # Group all patch updates into a single PR
    groups:
      security-patches:
        patterns:
          - "*"
        update-types:
          - "patch"
